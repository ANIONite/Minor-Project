<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <style>
    /* Reset some default styles */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    font-family: Arial, sans-serif;
    background-color: #5171f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 400px;
  }
  
  .form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  h2 {
    margin-bottom: 24px;
    text-align: center;
  }
  
  .auth-options {
    display: flex;
    flex-direction: column;
    width: 100%;
    margin-bottom: 24px;
  }
  
  .btn {
    font-size: 14px;
    padding: 12px 24px;
    border-radius: 4px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .btn-google {
    background-color: #fff;
    color: #333;
    border: 1px solid #ccc;
    margin-bottom: 12px;
  }
  
  .btn-google:hover {
    background-color: #f7f7f7;
  }
  
  .btn-facebook {
    background-color: #4267b2;
    color: #fff;
  }
  
  .btn-facebook:hover {
    background-color: #395793;
  }
  
  .or-divider {
    font-size: 14px;
    color: #999;
    margin-bottom: 24px;
  }
  
  .form-group {
    width: 100%;
    margin-bottom: 16px;
  }
  
  .form-group label {
    display: block;
    font-size: 14px;
    margin-bottom: 4px;
  }
  
  .form-group input {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
  }
  
  .btn-primary {
    background-color: #5171f4;
    color: #fff;
    width: 100%;
    margin-top: 16px;
  }
  
  .btn-primary:hover {
    background-color: #3857f0;
  }
  
  .login-link {
    font-size: 14px;
    color: #999;
    margin-top: 16px;
  }
  
  .login-link a {
    color: #5171f4;
    text-decoration: none;
  }
  
  .login-link a:hover {
    text-decoration: underline;
  }
  
  .messages {
    color: red;
    margin-top: 16px;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Create Account</h2>
      <div class="auth-options">
        <button class="btn btn-google">Sign up with Google</button>
        <button class="btn btn-facebook">Sign up with Facebook</button>
      </div>
      <div class="or-divider">OR</div>
      <form action="{{ url_for('signup') }}" method="post">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="username" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
      </form>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      <p class="login-link">Already have an account? <a href="{{ url_for('home') }}">Login</a></p>
    </div>
  </div>
</body>
</html>
