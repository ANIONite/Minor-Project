<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-in</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #5171f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 400px;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 24px;
      text-align: center;
    }

    .form-group {
      width: 100%;
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .btn {
      font-size: 14px;
      padding: 12px 24px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary {
      background-color: #5171f4;
      color: #fff;
      width: 100%;
      margin-top: 16px;
    }

    .btn-primary:hover {
      background-color: #3857f0;
    }

    .login-link {
      font-size: 14px;
      color: #999;
      margin-top: 16px;
    }

    .login-link a {
      color: #5171f4;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .messages {
      color: red;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Sign-in</h2>
      <form action="{{ url_for('login') }}" method="post">
        <div class="form-group">
          <label for="email">User Name</label>
          <input type="text" id="username" name="username" placeholder="Enter your Username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      <p class="login-link">Don't have an account? <a href="{{ url_for('signup') }}">Signup Here</a></p>
    </div>
  </div>
</body>
</html>
